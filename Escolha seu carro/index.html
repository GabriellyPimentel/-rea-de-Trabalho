<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floricultura</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/logo.jpg">
</head>
<body>
    <div class="container">
        <h1>Escolha sua flor predileta</h1>

        <!-- Formulário para o usuário inserir o nome do carro -->
        <label for="carro">Digite o modelo da flor:</label>
        <input type="text" id="carro" placeholder="Exemplo:Fusca,Corolla,Mustang,Camaro,Kia">
        <button onclick="trocarImagem()">Exibir</button>

        <!-- Div para exibir a imagem do carro -->
        <div id="imagem-container">
            <img id="imagem" src="img/gifcarro.gif" alt="Imagem de carros" width="300">
        </div>

        <p id="mensagem"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
